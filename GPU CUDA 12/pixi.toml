[workspace]
name = "rfdetr-train"
version = "0.1.0"
channels = ["conda-forge"]
platforms = ["win-64"]

[tasks]
# Install RF-DETR manually after environment is solved
install-rf-detr = "pip install \"git+https://github.com/IDEA-Research/DETRs.git#subdirectory=RF-DETR\""

train = "python tools/train.py --config configs/rf_detr/rf_detr_r50.yaml"

[dependencies]
python = "3.10.*"
pyyaml = "*"
opencv = "*"
tqdm = "*"
matplotlib = "*"
scipy = "*"
numpy = "*"
einops = "*"
pycocotools = "*"

[pypi-dependencies]
torch = { url = "https://download.pytorch.org/whl/cu121/torch-2.2.0%2Bcu121-cp310-cp310-win_amd64.whl" }
torchvision = { url = "https://download.pytorch.org/whl/cu121/torchvision-0.17.0%2Bcu121-cp310-cp310-win_amd64.whl" }
